<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/source/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JobQuestAI-Your Career Guide</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JobQuestAI</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link links" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link links" href="#" tabindex="-1" aria-disabled="true">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <h1 class="heading mt-3 mb-3">Welcome to JobQuestAI</h1>

    <!-- Popup job  -->
    <div class="popup popup_type_new-avatar popup_is-animated popup_is-opened">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Change Avatar</h3>
        <form class="popup__form" name="new-avatar" novalidate>
          <label class="form__field">
            <input type="url" name="link" id="popup__input_type_url" class="popup__input popup__input_type_url"
              placeholder="Link to the image" required>
            <span class="popup__input-error popup__input_type_url-error "></span>
          </label>
          <button type="submit" class="button popup__button ">Save</button>
        </form>
      </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
